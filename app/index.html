<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles/app.less"/>


  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
    }
	.meta-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .meta-modal.hidden {
      display: none;
    }

    .meta-modal-content {
      background: #fff;
      padding: 16px;
      width: 400px;
      border-radius: 6px;
    }
  </style>

  <title>BPMN choreography editor</title>
</head>
<body>
  <div class="content">
    <div id="canvas">
    </div>
    <div id="panel-toggle">
      <div data-toggle-panel="properties-panel" title="Toggle properties panel"><span>Properties</span></div>
    </div>
    <div id="properties-panel" class="side-panel hidden"></div>
  </div>

  <div class="buttons djs-container">
    <!--button id="js-new-diagram" class="icon-doc-new" title="Create new empty diagram"></button -->
    <button id="js-open-file" class="icon-folder" title="Select BPMN XML file"></button>
    <div class="divider"></div>
    <a id="js-download-diagram" class="icon-file-code" title="Download BPMN XML file"></a>
    <a id="js-download-svg" class="icon-file-image" title="Download as SVG image"></a>
    <div class="divider"></div>
    <button id="js-validate" class="icon-bug" title="Check diagram for problems"></button>
  </div>

  <!-- META DATA MODAL -->
  <div id="meta-modal" class="meta-modal hidden">
    <div class="meta-modal-content">
      <h3>Message schema</h3>

      <h4>Variables</h4>
      <div id="meta-fields"></div>

      <button id="meta-add-field">+ Add variable</button>

      <details style="margin-top:10px;">
        <summary>Raw JSON schema</summary>
        <pre id="meta-preview" style="background:#f5f5f5; padding:8px;"></pre>
      </details>

      <div style="margin-top:15px; text-align:right;">
        <button id="meta-cancel">Cancel</button>
        <button id="meta-save">Save</button>
      </div>
    </div>
  </div>

  <input id="file-input" name="name" type="file" accept=".bpmn, .xml" style="display: none;" />

  <script src="./app.js"></script>
  
</body>
</html>
